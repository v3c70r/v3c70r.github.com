<!DOCTYPE html>
<html lang="en">
    <head>
         <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
         <link rel="stylesheet" href="./bower_components/terminal/dist/terminal-1.0.0.min.css" type="text/css">
    </head>
    <body>
        <div id="footer">
            <div class="container">
                <div id="terminal"></div>
            </div>
        </div>
        <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./bower_components/terminal/dist/terminal-1.0.0.min.js"></script>
        <script>
var terminal = new Terminal('terminal', {}, {
    execute: function(cmd, args) {
        switch (cmd) {
            case 'clear':
                terminal.clear();
                return '';

            case 'help':
                return 'Commands: clear, help, theme, ver or version<br>More help available <a class="external" href="http://github.com/SDA/terminal" target="_blank">here</a>';

            case 'theme':
                if (args && args[0]) {
                    if (args.length > 1) return 'Too many arguments';
                    else if (args[0].match(/^interlaced|modern|white$/)) { terminal.setTheme(args[0]); return ''; }
                    else return 'Invalid theme';
                }
                return terminal.getTheme();

            case 'ver':
            case 'version':
                return '1.0.0';

            default:
                // Unknown command.
                return false;
        };
    }
});
        </script>

    </body>
</html>
